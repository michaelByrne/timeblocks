<!DOCTYPE html>
<meta charset="utf-8">
<title>Non-Contiguous Cartogram</title>
<style>
  body{

    background-color: #1C2331;
  }
  .land {
    fill: none;
    stroke: none;
  }

  .state {
    fill: #E4E4E4;
    stroke: #E4E4E4;
  }

  svg{
    padding-top: 80px;
  }

</style>
<link rel="stylesheet" href="styles.css">
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.6.7/d3-tip.min.js"></script>
<section id="intro">
  <h1>Climate Representation in the United States Congress 2017</h1>
</section>
<script>

  // Ratio of Obese (BMI >= 30) in U.S. Adults, CDC 2008
  var valueById = [
    NaN, {'ratio': .187}, .198, NaN, .133, .175, .151, NaN, .100, .125,
    .171, NaN, .172, .133, NaN, .108, .142, .167, .201, .175,
    .159, .169, .177, .141, .163, .117, .182, .153, .195, .189,
    .134, .163, .133, .151, .145, .130, .139, .169, .164, .175,
    .135, .152, .169, NaN, .132, .167, .139, .184, .159, .140,
    .146, .157, NaN, .139, .183, .160, .143
  ];


  var path = d3.geo.path();

  var svg = d3.select("body").append("svg")
          .attr("width", 960)
          .attr("height", 500);


  d3.json('data.json', function (err, data) {
    var tip = d3.tip()
            .attr('class', 'd3-tip')
            .offset([-20, 0])
            .html(function (d) {
              return "<strong>" + data[d.id]['state'] + "<br> </strong><span> Total congressional seats: " + data[d.id]['total'] +
                      "<br>Voted against climate change legislation: " + data[d.id]['vote'] +
                      "<br>Denied climate change exists: " + data[d.id]['deny'] +
                      "<br>Total climate score: " + data[d.id]['score'] +
                      "<br>&mdash;<br>" + data[d.id]['quote'] + "</span><br>"
            });
    d3.json("us.json", function (error, us) {
      console.log(us);
      if (error) throw error;

      svg.append("path")
              .datum(topojson.feature(us, us.objects.land))
              .attr("class", "land")
              .attr("d", path);


      svg.selectAll(".state")
              .data(topojson.feature(us, us.objects.states).features)
              .enter().append("path")
              .attr("class", "state")
              .attr("d", path)
              .on('mouseover', function (d) {
                //console.log(d.id);
                tip.show(d);
                //console.log(d);
                d3.select(this).attr('stroke', '#FFF').attr('style', 'stroke-width:3.5px');
              })
              .on('mouseout', function (d) {
                tip.hide(d);
                console.log(this);
                d3.select(this).attr('stroke', '#FFF').attr('style', 'stroke-width:none');
              })
              .attr("transform", function (d) {
                var centroid = path.centroid(d),
                        x = centroid[0],
                        y = centroid[1];
                //console.log(d.id + " " + data[d.id]['state'] + " " + data[d.id]['ratio'] + " " + Math.sqrt(data[d.id]['ratio'] * 2));
                var ratio = data[d.id]['ratio'];
                return "translate(" + x + "," + y + ")"
                        + "scale(" + Math.sqrt(ratio * (1 + (20 * ratio)) || 0) + ")"
                        + "translate(" + -x + "," + -y + ")";
              })
              .style("stroke-width", function (d) {
                return 1 / Math.sqrt(valueById[d.id] * 5 || 1);
              });
      svg.call(tip);
    });
  });

</script>
</body>
