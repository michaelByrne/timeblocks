<div ng-repeat="story in content">
  <div class="col-md-3 story">
    <div class="story-content">
      <h6 style="color: #58889D">{{ story.tag }}</h6>
      <img ng-src="{{ story.img }}" style="height: 200px;width: 100%" class="crop story-lead">
      <div class="story-title"><a ng-href="{{ story.url }}" style="color: darkgray"><h4>{{ story.title }}</h4></a></div>
      <div class="blurb">{{ story.tease }}</div>
    </div>
  </div>
</div>
